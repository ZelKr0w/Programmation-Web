<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Game</title>
    <style>
        /* Center the body content */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        /* Style the input field */
        input[type="text"] {
            font-size: 24px;
            padding: 10px;
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
            border: 2px solid #333;
            border-radius: 5px;
        }

        /* Style the restart button */
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Style for the result display */
        #result {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Display the characters to type */
        #charactersToType {
            font-size: 24px;
            margin-top: 20px;
            font-weight: normal;
            color: #333;
        }

        .typed {
            color: green;
            font-weight: bold;
        }

        .remaining {
            color: black;
        }
    </style>
</head>
<body>

    <!-- Input field for typing -->
    <input type="text" id="inputField" placeholder="Start typing..." autofocus>

    <!-- Display characters to type -->
    <p id="charactersToType"></p>

    <!-- Result display -->
    <p id="result"></p>

    <!-- Restart button -->
    <button id="restartButton">Restart Game</button>

    <!-- Link to the JavaScript file -->
    <script src="test1.js"></script>
</body>
</html>
