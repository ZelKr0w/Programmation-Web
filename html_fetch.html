<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lire un fichier avec Fetch</title>
</head>
<body>
    <h1>Contenu du fichier :</h1>
    <pre id="file-content"></pre>

    <script>
        // Chemin vers le fichier txt
        const filePath = 'texte.txt';

        // Fonction pour lire le fichier
        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                response.text(); // Retourne le contenu du fichier en texte
            })
            .then(text => {
                console.log(typeof(text))
                document.getElementById('file-content').textContent = text; // Affiche le contenu dans la page
            })
            .catch(error => console.error('Erreur lors de la lecture du fichier :', error));

        async function loadTxtFile(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP : ${response.status}`);
                }
                const data = await response.text();
                return data;
            } catch (error) {
                console.error("Erreur lors du chargement du fichier :", error);
                return null;
            }
        }
        
    (async () => {
        const test = await loadTxtFile(filePath);
        console.log(test[0]); // Affichera le contenu r√©el du fichier
    })();
    </script>
</body>
</html>
